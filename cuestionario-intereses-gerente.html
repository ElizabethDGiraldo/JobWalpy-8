<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cuestionario de Intereses - Empresario</title>
  <link rel="stylesheet" href="cuestionario-Gerente.css">
</head>
<body>

  <div class="container">
    <h1>Selecciona los perfiles que te interesan contratar</h1>
    <p>Marca las áreas o tipos de empleados que te gustaría encontrar.</p>

    <!-- SERVICIOS GENERALES -->
    <section>
      <h2>Servicios Generales</h2>
      <div class="options">
        <input type="checkbox" id="limpieza">
        <label for="limpieza">Personal de limpieza</label>

        <input type="checkbox" id="mantenimiento">
        <label for="mantenimiento">Mantenimiento o reparaciones</label>

        <input type="checkbox" id="conductor">
        <label for="conductor">Conductores o mensajeros</label>

        <input type="checkbox" id="seguridad">
        <label for="seguridad">Vigilancia o seguridad</label>

        <input type="checkbox" id="operario">
        <label for="operario">Operarios de producción</label>

        <input type="checkbox" id="jardin">
        <label for="jardin">Jardinería o agricultura</label>
      </div>
    </section>

    <!-- ATENCIÓN Y COCINA -->
    <section>
      <h2>Atención y Cocina</h2>
      <div class="options">
        <input type="checkbox" id="cocinero">
        <label for="cocinero">Cocineros</label>

        <input type="checkbox" id="mesero">
        <label for="mesero">Meseros</label>

        <input type="checkbox" id="auxcocina">
        <label for="auxcocina">Auxiliares de cocina</label>

        <input type="checkbox" id="hotel">
        <label for="hotel">Personal de hotel o restaurante</label>
      </div>
    </section>

    <!-- PROFESIONALES Y ADMINISTRATIVOS -->
    <section>
      <h2>Profesionales y Administrativos</h2>
      <div class="options">
        <input type="checkbox" id="contadores">
        <label for="contadores">Contadores o auxiliares contables</label>

        <input type="checkbox" id="secretaria">
        <label for="secretaria">Secretarias o asistentes administrativos</label>

        <input type="checkbox" id="abogados">
        <label for="abogados">Abogados o asesores legales</label>

        <input type="checkbox" id="profesores">
        <label for="profesores">Profesores o tutores</label>

        <input type="checkbox" id="psicologos">
        <label for="psicologos">Psicólogos o trabajadores sociales</label>

        <input type="checkbox" id="medicos">
        <label for="medicos">Médicos o personal de salud</label>
      </div>
    </section>

    <!-- TECNOLOGÍA Y DISEÑO -->
    <section>
      <h2>Tecnología y Diseño</h2>
      <div class="options">
        <input type="checkbox" id="grafico">
        <label for="grafico">Diseñadores gráficos</label>

        <input type="checkbox" id="web">
        <label for="web">Diseñadores web</label>

        <input type="checkbox" id="tecnico">
        <label for="tecnico">Técnicos de informática</label>

        <input type="checkbox" id="desarrollador">
        <label for="desarrollador">Desarrolladores de software</label>

        <input type="checkbox" id="community">
        <label for="community">Community managers</label>

        <input type="checkbox" id="fotografia">
        <label for="fotografia">Fotógrafos o creadores de contenido</label>
      </div>
    </section>

    <!-- VENTAS Y ATENCIÓN AL CLIENTE -->
    <section>
      <h2>Ventas y Atención al Cliente</h2>
      <div class="options">
        <input type="checkbox" id="vendedor">
        <label for="vendedor">Vendedores o promotores</label>

        <input type="checkbox" id="cajero">
        <label for="cajero">Cajeros</label>

        <input type="checkbox" id="asesor">
        <label for="asesor">Asesores comerciales</label>

        <input type="checkbox" id="atencion">
        <label for="atencion">Personal de atención al cliente</label>
      </div>
    </section>

    <!-- SERVICIOS PERSONALES -->
    <section>
      <h2>Servicios Personales</h2>
      <div class="options">
        <input type="checkbox" id="estilista">
        <label for="estilista">Estilistas o barberos</label>

        <input type="checkbox" id="cuidador">
        <label for="cuidador">Cuidadores (niños o adultos mayores)</label>

        <input type="checkbox" id="entrenador">
        <label for="entrenador">Entrenadores personales</label>

        <input type="checkbox" id="eventos">
        <label for="eventos">Personal para eventos</label>
      </div>
    </section>

    <!-- OTRO -->
    <section>
      <h2>Otro</h2>
      <div class="options">
        <input type="checkbox" id="otro">
        <label for="otro">Otros</label>
       <input type="text" class="otro-input" placeholder="Especificar otro perfil...">
      </div>
    </section>

    <!-- BOTÓN SIGUIENTE -->
     <a href="menu-empleo.html">
    <button class="boton">Siguiente</button>
     </a>
  </div>

</body>
</html>
