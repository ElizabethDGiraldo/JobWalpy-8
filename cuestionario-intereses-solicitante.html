<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cuestionario de Intereses - Solicitante</title>
  <link rel="stylesheet" href="cuestionario-solicitante.css">
</head>
<body>

  <div class="container">
    <h1>Selecciona tus áreas de interés</h1>
    <p>Marca los trabajos o áreas en las que te gustaría encontrar empleo.</p>

    <!-- SERVICIOS GENERALES -->
    <section>
      <h2>Servicios Generales</h2>
      <div class="options">
        <input type="checkbox" id="limpieza">
        <label for="limpieza">Limpieza y mantenimiento</label>

        <input type="checkbox" id="conductor">
        <label for="conductor">Conductor o mensajero</label>

        <input type="checkbox" id="seguridad">
        <label for="seguridad">Vigilancia o seguridad</label>

        <input type="checkbox" id="operario">
        <label for="operario">Operario de producción</label>
      </div>
    </section>

    <!-- GASTRONOMÍA Y ATENCIÓN -->
    <section>
      <h2>Gastronomía y Atención</h2>
      <div class="options">
        <input type="checkbox" id="cocinero">
        <label for="cocinero">Cocinero o auxiliar de cocina</label>

        <input type="checkbox" id="mesero">
        <label for="mesero">Mesero o atención al cliente</label>

        <input type="checkbox" id="hotel">
        <label for="hotel">Personal de hotel o restaurante</label>
      </div>
    </section>

    <!-- PROFESIONALES Y TÉCNICOS -->
    <section>
      <h2>Profesionales y Técnicos</h2>
      <div class="options">
        <input type="checkbox" id="contador">
        <label for="contador">Contabilidad o finanzas</label>

        <input type="checkbox" id="profesor">
        <label for="profesor">Educación o tutorías</label>

        <input type="checkbox" id="tecnico">
        <label for="tecnico">Técnico en sistemas o redes</label>

        <input type="checkbox" id="abogado">
        <label for="abogado">Asesoría legal</label>

        <input type="checkbox" id="diseño">
        <label for="diseño">Diseño gráfico o web</label>

        <input type="checkbox" id="contenido">
        <label for="contenido">Creación de contenido o fotografía</label>
      </div>
    </section>

    <!-- SERVICIOS PERSONALES -->
    <section>
      <h2>Servicios Personales</h2>
      <div class="options">
        <input type="checkbox" id="estilista">
        <label for="estilista">Estilista o barbero</label>

        <input type="checkbox" id="cuidador">
        <label for="cuidador">Cuidado de niños o adultos mayores</label>

        <input type="checkbox" id="entrenador">
        <label for="entrenador">Entrenador personal</label>

        <input type="checkbox" id="eventos">
        <label for="eventos">Apoyo en eventos</label>
      </div>
    </section>

    <!-- OPCIÓN OTRO -->
    <section>
      <h2>Otro</h2>
      <div class="options">
        <input type="checkbox" id="otro">
        <label for="otro">Otro</label>
      </div>
    </section>
      <input type="text" class="otro-input" placeholder="Especificar otro perfil...">
     
     <a href="menu-empleador.html">
      <div><button class="boton">siguiente</button></div>
     </a>

  </div>

</body>
</html>
